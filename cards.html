<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Jumbotron</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Heading-->
        <h1 style="color: orange; text-align: center;">Codingal</h1>
        <hr>
        <br>
        
        <!--Card section-->
        <div class="container">
            <div class="card" style="width: 18rem;">
                <img src="./images/shrek.jpeg" alt="shrek" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Shrek</h5>
                    <p class="card-text">Green alien known for looking dumb (and being a meme)</p>
                    <a href="#" class="btn btn-primary">See full Profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
